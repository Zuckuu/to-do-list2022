<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/f936f45ab8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css"
    />
  </head>
  <body>
    <nav class="navCon">
      <div>
        <h1 class="navTitle">To Do List</h1>
      </div>
    </nav>
    <div class="todo-grid-parent">
      <div>
        <div class="todo-input todo-block">
          <span>To-do: </span>
          <input type="text" placeholder="Enter new to-do" />
          <span>Category: </span>
          <input type="text" placeholder="Enter category" list="categoryList" />
          <datalist id="categoryList">
            <option value="Personal"></option>
            <option value="Work"></option>
          </datalist>
          <span>Date:</span>
          <input type="date" id="dateInput" />
          <span>Time:</span>
          <input type="time" id="timeInput" />
          <span></span>
          <button id="addBtn">Add</button>
          <span></span>
          <button id="sortBtn">Sort by Date</button>
          <span></span>
          <label
            ><input type="checkbox" id="shortlistBtn" /> Incomplete First
          </label>
        </div>

        <div class="todo-block todoTable-block">
          <div class="itemsPerPage">
            <span>items per page</span>
            <select id="itemsPerPageSelectElem">
              <option>5</option>
              <option>10</option>
              <option>20</option>
            </select>
          </div>

          <table id="todoTable">
            <tr>
              <td></td>
              <td>Date</td>
              <td>Time</td>
              <td>to-do</td>
              <td>
                <select id="categoryFilter"></select>
              </td>
              <td>Edit</td>
              <td>Delete</td>
            </tr>
          </table>

          <div class="pagination-pages"></div>
        </div>
      </div>

      <div class="todo-calendar todo-block">
        <div id="calendar"></div>
      </div>
    </div>
    <!-- class="todo-grid-parent" -->

    <div class="todo-overlay" id="todo-overlay">
      <div class="todo-modal" id="todo-modal">
        <div class="todo-input todo-block">
          <span>To-do: </span>
          <input
            type="text"
            placeholder="Enter new to-do"
            id="todo-edit-todo"
          />
          <span>Category: </span>
          <input
            type="text"
            placeholder="Enter category"
            list="categoryList"
            id="todo-edit-category"
          />
          <datalist id="categoryList">
            <option value="Personal"></option>
            <option value="Work"></option>
          </datalist>
          <span>Date:</span>
          <input type="date" id="todo-edit-date" />
          <span>Time:</span>
          <input type="time" id="todo-edit-time" />
          <span></span>
          <button id="changeBtn">Save Change</button>
        </div>
      </div>
      <div class="todo-modal-close-btn" id="todo-modal-close-btn">X</div>
    </div>
  </body>
</html>
