<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/f936f45ab8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css"
    />
  </head>
  <body>
    <nav class="navCon">
      <div>
        <h1 class="navTitle">To Do List</h1>
      </div>
    </nav>
    <input type="text" placeholder="Enter New Assignments" />
    <p>
      <input type="text" placeholder="Enter Category" list="categoryList" />
    </p>
    <datalist id="categoryList">
      <option value="Personal"></option>
      <option value="Work"></option>
      <option value="School"></option>
    </datalist>
    <p><input type="date" id="dateInput" /></p>
    <p><input type="time" id="timeInput" /></p>
    <button id="addBtn">Add</button>
    <button id="sortBtn">Sort</button>
    <ul></ul>
    <table id="todoTable">
      <tr>
        <td>Check</td>
        <td>Date</td>
        <td>Time</td>
        <td>Assignments</td>
        <td>
          <select id="categoryFilter"></select>
        </td>
        <td>Delete</td>
      </tr>
    </table>
    <div id="calendar"></div>
  </body>
</html>
